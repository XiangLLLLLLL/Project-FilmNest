<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <%- include('./layout/title-logo'); -%>
    <title>about</title>
  </head>
  <body>
    <%- include('./layout/header'); -%> <%-
    include('./layout/aboutProposal-nav', {page: "aboutProposal-now"}); -%>

    <section class="aboutproposal-now">
      <div class="container py-10 py-lg-20">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-6">
          <!-- 1 -->
          <div class="col">
            <a href="project-intro.html" class="project-card-link">
              <div class="card project-card">
                <img
                  class="object-fit-cover rounded-top"
                  src="/assets/images/追風者劇照/追風者5.png"
                  alt="外送人員背影"
                />
                <!-- card-header & card-body & card-footer -->
                <div class="p-3 mt-3">
                  <h3 class="fs-sm fs-md-base mb-4">
                    外送人員不為人知的辛勞－紀錄片《追風者》募資計畫
                  </h3>
                  <!-- 募資人數 & 募資倒數 -->
                  <section class="d-flex justify-content-between mb-4">
                    <div>
                      <span class="material-symbols-outlined align-bottom fs-7">
                        person </span
                      ><span class="fs-sm">100</span>
                    </div>
                    <div class="fs-sm">倒數 10 天</div>
                  </section>
                  <!-- 募資進度 -->
                  <section
                    class="progress bg-primary-8 mb-4"
                    style="height: 4px"
                  >
                    <div
                      class="progress-bar bg-white"
                      role="progressbar"
                      style="width: 75%; border-radius: 50px"
                      aria-valuenow="75"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </section>
                  <!-- 募資金額 -->
                  <p class="fs-6 mb-0">NT$ 123,456</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
