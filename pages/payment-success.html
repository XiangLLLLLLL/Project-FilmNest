<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>付款成功</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main>
      <div class="payment-success-banner">
        <div class="container">
          <div class="thanks-wrapper w-lg-50 w-md-75 w-100">
            <div class="thanks-content">

              <!-- 確認方案 -->
              <h1 class="bi bi-check-circle py-4" style="color: lightgreen;" data-aos="zoom-out-up"> 付款成功</h1>
              <div class="payment-success-title">
                <p class="mb-2">您贊助的方案為——</p>
                <p class="mb-1">春日影像製作</p>
                <h4>《 追風者 》群眾募資計畫</h4>
                <h2>【 我全都要組 】</h2>
              </div>

              <!-- 感謝區塊 -->
              <section>
                <div class="d-flex align-items-center justify-content-center mb-2">
                  <span class="fs-7 fw-bold text-warning me-1">感謝您</span><p class="mb-0" style="line-height: 20px;">的贊助！</p>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                  <span class="fs-7 fw-bold text-warning">因為您</span><p class="mb-0" style="line-height: 20px;">，我們的目標前進了一大步！</p>
                </div>
              </section>

              <!-- 進度條區塊 -->
              <section class="thanks-progress-wrapper d-flex align-items-center w-md-75 w-100 mx-auto">
                <div class="progress progress-bg bg-primary-9">
                  <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span class="progress-text"></span>
              </section>

              <!-- 按鈕區塊 -->
              <section class="w-lg-50 w-md-75 w-100 mx-auto mt-auto">
                <a href="index.html">
                  <div class="btn btn-secondary w-100 mb-2">回到首頁<span class="bi bi-house-door ms-1"></span></div>
                </a>
                <a href="project-explore.html">
                  <div class="btn btn-primary w-100 mb-4">繼續探索<span class="bi bi-arrow-right-circle ms-1"></span></div>
                </a>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
    <script src="https://kit.fontawesome.com/c8476d4a9f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>window.addEventListener('load', () => {
      setTimeout(() => {
        AOS.init({
        });
      }, 500); 
    });</script>
  </body>
</html>
